<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MiniSpotify UI</title>
    <script>
      (() => {
        if (
          typeof process !== 'object' ||
          (typeof process === 'object' && !process.env.START_HOT)
        ) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function writeScript(source) {
        document.write(`<script defer src="${source}"><\/script>`);
      }

      if (typeof process === 'object') {
        if (process.env.START_HOT) {
          const port = process.env.PORT || 1212;
          writeScript(`http://localhost:${port}/dist/renderer.dev.js`);
        } else {
          writeScript('./dist/renderer.prod.js');
        }
      }
    </script>
  </body>
</html>
